name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE: http://localhost:8080/api
      NEXT_PUBLIC_API_URL: http://localhost:8080/api

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.1.0'

      - name: Cache npm and Next.js build
        uses: actions/cache@v4
        with:
          # Cache npm cache and Next.js build artifacts
          path: |
            ~/.npm
            ${{ github.workspace }}/frontend/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.js', 'frontend/**/*.jsx', 'frontend/**/*.ts', 'frontend/**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-

      - name: Install dependencies
        run: npm install

      # Si tu as un script "lint" dans package.json, ceci le fera tourner
      - name: Run lint
        run: npm run lint
        continue-on-error: false

      # Build Next.js (ou autre front)
      - name: Build frontend
        run: npm run build
