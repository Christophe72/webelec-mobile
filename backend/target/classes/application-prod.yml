spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:webelec_db}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false     # pas d’affichage SQL en prod
    show-sql: false

  datasource.hikari:
    maximum-pool-size: 10       # adapté pour un SaaS sur VPS 2-4 CPU
    minimum-idle: 2
    idle-timeout: 30000
    connection-timeout: 30000
    max-lifetime: 1800000       # stabilité des connexions

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: OFF          # jamais afficher les requêtes en prod
    org.hibernate.type: OFF
