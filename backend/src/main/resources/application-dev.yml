spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/webelec?currentSchema=public}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_schema: public

  flyway:
    # Flyway est activé en production (migrations). En dev, aucune migration n'est actuellement fournie,
    # donc on le désactive pour laisser Hibernate créer/mettre à jour le schéma via ddl-auto.
    enabled: false
    schemas: public

server:
  port: 8080

# Configuration CORS pour le développement (permissif)
cors:
  allowed-origins: "http://localhost:3000,http://localhost:5173,http://localhost:4200"
