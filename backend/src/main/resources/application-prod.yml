spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

    hikari:
      pool-name: HikariProd
      minimum-idle: 2
      maximum-pool-size: 10
      auto-commit: false
      validation-timeout: 3000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
        jdbc:
          time_zone: UTC

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        # En production: n'exposer que health (pas info ni metrics pour éviter les fuites d'info)
        include: health
  endpoint:
    health:
      # Ne pas montrer les détails aux utilisateurs non authentifiés
      show-details: never

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN

# Configuration CORS pour la production (restrictif)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://webelec.com,https://www.webelec.com}