<svg width="2500" height="1600" viewBox="0 0 2500 1600" xmlns="http://www.w3.org/2000/svg">

  <style>
    .box {
      fill: #ffffff;
      stroke: #222;
      stroke-width: 2;
      rx: 10;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      fill: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    .attr {
      font-size: 17px;
      fill: #333;
      font-family: Arial, sans-serif;
    }
    .relation {
      stroke: #444;
      stroke-width: 2;
      marker-end: url(#arrow);
    }
  </style>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5"
            markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#444" />
    </marker>
  </defs>

  <!-- ===================== -->
  <!--      SOCIETE         -->
  <!-- ===================== -->

  <rect x="100" y="100" width="350" height="260" class="box"/>
  <text x="120" y="130" class="title">Societe</text>

  <text x="120" y="165" class="attr">+ id : bigint</text>
  <text x="120" y="190" class="attr">+ nom : string</text>
  <text x="120" y="215" class="attr">+ tva : string</text>
  <text x="120" y="240" class="attr">+ telephone : string</text>
  <text x="120" y="265" class="attr">+ email : string</text>
  <text x="120" y="290" class="attr">+ adresse : string</text>


  <!-- ===================== -->
  <!--      UTILISATEURS     -->
  <!-- ===================== -->

  <rect x="600" y="100" width="380" height="260" class="box"/>
  <text x="620" y="130" class="title">Utilisateur</text>

  <text x="620" y="165" class="attr">+ id : bigint</text>
  <text x="620" y="190" class="attr">+ nom : string</text>
  <text x="620" y="215" class="attr">+ prenom : string</text>
  <text x="620" y="240" class="attr">+ email : string</text>
  <text x="620" y="265" class="attr">+ mot_de_passe : string</text>
  <text x="620" y="290" class="attr">+ role : string</text>

  <line x1="450" y1="230" x2="600" y2="230" class="relation" />
  <text x="470" y="220" class="attr">1..* utilisateurs</text>


  <!-- ===================== -->
  <!--      CLIENTS          -->
  <!-- ===================== -->

  <rect x="1050" y="100" width="380" height="300" class="box"/>
  <text x="1070" y="130" class="title">Client</text>

  <text x="1070" y="165" class="attr">+ id : bigint</text>
  <text x="1070" y="190" class="attr">+ nom : string</text>
  <text x="1070" y="215" class="attr">+ prenom : string</text>
  <text x="1070" y="240" class="attr">+ email : string</text>
  <text x="1070" y="265" class="attr">+ telephone : string</text>
  <text x="1070" y="290" class="attr">+ adresse : string</text>

  <line x1="480" y1="320" x2="1050" y2="260" class="relation" />
  <text x="700" y="255" class="attr">1..* clients</text>


  <!-- ===================== -->
  <!--      CHANTIERS        -->
  <!-- ===================== -->

  <rect x="1550" y="100" width="380" height="260" class="box"/>
  <text x="1570" y="130" class="title">Chantier</text>

  <text x="1570" y="165" class="attr">+ id : bigint</text>
  <text x="1570" y="190" class="attr">+ nom : string</text>
  <text x="1570" y="215" class="attr">+ adresse : string</text>
  <text x="1570" y="240" class="attr">+ description : string</text>

  <line x1="1430" y1="250" x2="1550" y2="250" class="relation" />
  <text x="1450" y="240" class="attr">1..* chantiers</text>


  <!-- ===================== -->
  <!--   INTERVENTIONS       -->
  <!-- ===================== -->

  <rect x="1550" y="450" width="400" height="300" class="box"/>
  <text x="1570" y="480" class="title">Intervention</text>

  <text x="1570" y="515" class="attr">+ id : bigint</text>
  <text x="1570" y="540" class="attr">+ titre : string</text>
  <text x="1570" y="565" class="attr">+ description : string</text>
  <text x="1570" y="590" class="attr">+ date_intervention : date</text>

  <line x1="1750" y1="360" x2="1750" y2="450" class="relation" />
  <text x="1760" y="390" class="attr">1..* interventions</text>


  <!-- ===================== -->
  <!--        DEVIS          -->
  <!-- ===================== -->

  <rect x="100" y="500" width="420" height="300" class="box"/>
  <text x="120" y="530" class="title">Devis</text>

  <text x="120" y="565" class="attr">+ id : bigint</text>
  <text x="120" y="590" class="attr">+ numero : string</text>
  <text x="120" y="615" class="attr">+ date_emission : date</text>
  <text x="120" y="640" class="attr">+ date_expiration : date</text>


  <!-- Devis lignes -->
  <rect x="100" y="870" width="420" height="240" class="box"/>
  <text x="120" y="900" class="title">DevisLigne</text>

  <text x="120" y="935" class="attr">+ id : bigint</text>
  <text x="120" y="960" class="attr">+ description : string</text>
  <text x="120" y="985" class="attr">+ quantite : int</text>
  <text x="120" y="1010" class="attr">+ prix_unitaire : numeric</text>

  <line x1="300" y1="800" x2="300" y2="870" class="relation" />
  <text x="310" y="830" class="attr">1..* lignes</text>


  <!-- ===================== -->
  <!--       FACTURES        -->
  <!-- ===================== -->

  <rect x="600" y="500" width="420" height="300" class="box"/>
  <text x="620" y="530" class="title">Facture</text>

  <line x1="900" y1="650" x2="900" y2="870" class="relation"/>

  <rect x="600" y="870" width="420" height="240" class="box"/>
  <text x="620" y="900" class="title">FactureLigne</text>

  <text x="620" y="935" class="attr">+ id : bigint</text>


  <!-- ===================== -->
  <!--       STOCK           -->
  <!-- ===================== -->

  <rect x="1100" y="500" width="350" height="260" class="box"/>
  <text x="1120" y="530" class="title">Produit</text>

  <text x="1120" y="565" class="attr">+ id : bigint</text>
  <text x="1120" y="590" class="attr">+ reference</text>
  <text x="1120" y="615" class="attr">+ nom</text>
  <text x="1120" y="640" class="attr">+ prix_unitaire</text>


  <rect x="1100" y="820" width="350" height="260" class="box"/>
  <text x="1120" y="850" class="title">ProduitAvance</text>

  <text x="1120" y="885" class="attr">+ id : bigint</text>
  <text x="1120" y="910" class="attr">+ prix_achat</text>
  <text x="1120" y="935" class="attr">+ prix_vente</text>

  <line x1="1275" y1="760" x2="1275" y2="820" class="relation"/>

</svg>
