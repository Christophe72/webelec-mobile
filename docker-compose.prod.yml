version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: webelec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: webelec
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webelec-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webelec-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webelec
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - webelec-net

volumes:
  postgres_data:

networks:
  webelec-net:
